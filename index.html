<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Janus</title>
        <link rel="stylesheet" href="css/style.css" class="style" />
        <link href="assets/fontawesome/css/fontawesome.min.css" rel="stylesheet">
        <link href="assets/fontawesome/css/solid.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="background">
            <div id="bg-cover"></div>
        </div>

        <div id="foreground">
            <div class="header">
                <div id="control" class="card control hidden">
                    <button id="shutdown" class="jenus-icon-button" title="shutdown" type="button">
                        <i class="fa-solid fa-power-off"></i>
                    </button>
                    <button id="restart" class="jenus-icon-button" title="restart" type="button">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                    <button id="hibernate" class="jenus-icon-button" title="hibernate" type="button">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <button id="suspend" class="jenus-icon-button" title="suspend" type="button">
                        <i class="fa-solid fa-circle-minus" ></i>
                    </button>
                </div>
            </div>
            <div class="middle">
                <div class="card login">
                    <div class="row">
                        <div class="title">login</div>
                        <div class="dropdown pull-right">
                            <button id="userDropdownButton" class="jenus-icon-button">
                                <i class="user-dropdown-icon fa-solid fa-chevron-right"></i>
                            </button>
                            <div id="userDropdown" class="dropdown-content">
                                <a href="#">Test</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="username">username:</label>
                        <input id="username" class="jenus-input" type="text" disabled>
                        <div id="usernameError" class="input-error pull-text-right"></div>
                    </div>
                    <div class="form-row">
                        <label for="password">password:</label>
                        <input id="password" class="jenus-input" type="password">
                        <div id="passwordError" class="input-error pull-text-right"></div>
                        <div id="loginSuccess" class="input-success pull-text-right"></div>
                    </div>
                    <div class="last-row">
                        <button id="loginSubmit" class="jenus-button pull-right">submit</button>
                    </div>
                </div>
                <div class="card sessions">
                    <div class="card-title">
                        sessions
                    </div>
                    <div class="sessions-wrapper">
                        <ul class="sessions-list">
                            <li class="session-item">
                                <input type="radio" id="i3" name="session" value="i3"/>
                                <label for="i3">i3</label>
                            </li>
                            <li class="session-item">
                                <input type="radio" id="awesome" name="session" value="awesome"/>
                                <label for="awesome">awesome</label>
                            </li>
                            <li class="session-item">
                                <input type="radio" id="ubuntu" name="session" value="ubuntu" checked="checked" />
                                <label for="ubuntu">ubuntu</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="card something hidden">
                    something
                </div>
            </div>
        </div>

        <script src="js/index.js" type="module"></script>
    </body>
</html>
